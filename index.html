<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game of Life</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        
    </head>


    <body>

        <canvas width="500px" height="500px" id="board"></canvas>
        
        <div id="controlButtons">
            <button id="reset">Reset</button>
            <button id="start-button">Start</button>
        </div>
        
        <h4 id="generations">Generations: <span id="generation">0</span></h4>

        <div id="speedControl">
            <button id="slow" class="selected">Slow</button>
            <button id="medium" class="">Medium</button>
            <button id="fast" class="">Fast</button>
        </div>

        <script src="./main.js"></script>
    </body>


</html>
